system:
  name: "Advanced AI Agent System"
  version: "1.0.0"
  auto_evolution: true
  max_agents: 50
  resource_limits:
    cpu: 80%
    memory: 16GB
    gpu: true

ai_models:
  openai:
    api_key: "${OPENAI_API_KEY}"
    models:
      strategic: "gpt-4"
      creative: "gpt-4"
      technical: "gpt-4"
  anthropic:
    api_key: "${ANTHROPIC_API_KEY}"
    model: "claude-3-sonnet-20240229"
  local_models:
    - "mistral-7b-instruct"
    - "codellama-13b"

agents:
  default_capabilities:
    - "natural_language_processing"
    - "strategic_thinking"
    - "code_generation"
    - "problem_solving"
  specialization_domains:
    - "business_strategy"
    - "software_development"
    - "scientific_research"
    - "creative_design"

security:
  encryption_level: "military_grade"
  api_key_protection: "vault"
  data_encryption: true
  access_controls: true

monitoring:
  performance_tracking: true
  agent_health_checks: true
  resource_usage_alerts: true
  automatic_backups: true
